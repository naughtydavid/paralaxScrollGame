<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aztecs and Aliens</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src='jquery.js' type='text/javascript'></script>
    <script src='parallaxScroll.js' type='text/javascript'></script>

  </head>
  <body>
    <div id="container">      
      <div id="welcome">
        <h4>Aztecs and Aliens</h4>
        <p id="status"></p>
        <a id="start">Click Here to Start</a>
      </div>
      <div id='playground'>
        <div id="loading">
          <p>Loading...</p>
          <div id="bar">
            <div id="progress"></div>
          </div>
          <div id="debug"></div>
        </div>
      </div>
      <div id="hud">
        <div id="dist">Distance: <span>0</span></div>
        <div id="score">Score: <span>0</span></div>
      </div>
      <div id="controlls">
        <div id="left">
          <div id="up"></div>
          <div id="down"></div>
        </div>
        <div id="shoot"></div>
        <div class="clear"></div>
      </div>

    </div>

    <div id="buffer"> </div>

  </body>
</html>
